<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DOM Manipulation</title>
    <style>
        #container { margin: 20px; padding: 10px; border: 1px solid black; }
        ul { list-style-type: disc; padding-left: 20px; }
        button, input { margin: 10px 0; display: block; }
    </style>
</head>
<body>
    <div id="container">
        <h1>Dynamic Element Manipulation</h1>
    </div>
    <script>
        // Function to create a new <li> element
        function createListItem(parentId, textContent) {
            const li = document.createElement('li');
            li.textContent = textContent;
            const parent = document.getElementById(parentId);
            if (parent) {
                parent.appendChild(li);
            } else {
                console.error('Parent element not found');
            }
        }

        // Function to create a new <button> element
        function createButton(parentId, buttonText, onClickFunction) {
            const button = document.createElement('button');
            button.textContent = buttonText;
            button.addEventListener('click', onClickFunction);
            const parent = document.getElementById(parentId);
            if (parent) {
                parent.appendChild(button);
            } else {
                console.error('Parent element not found');
            }
        }

        // Function to create a new <input> element
        function createInput(parentId, placeholderText, onChangeFunction) {
            const input = document.createElement('input');
            input.placeholder = placeholderText;
            input.addEventListener('input', (event) => onChangeFunction(event.target.value));
            const parent = document.getElementById(parentId);
            if (parent) {
                parent.appendChild(input);
            } else {
                console.error('Parent element not found');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const parentId = 'container';

            // Create a <ul> element for dynamic list items
            const ul = document.createElement('ul');
            ul.id = 'dynamicList';
            document.getElementById(parentId).appendChild(ul);

            // Add some dynamic elements
            createListItem('dynamicList', 'Aditya 2310997013');
            createButton(parentId, 'Click Me', () => alert('Button Clicked!'));
            createInput(parentId, 'Type something...', (value) => console.log('Input change:', value));

            // Add functionality to dynamically update <li> elements
            createButton(parentId, 'Add List Item', () => {
                const newItemText = prompt('Enter new list item text:');
                if (newItemText) createListItem('dynamicList', newItemText);
            });
        });
    </script>
</body>
</html>
